<!DOCTYPE html>
<html>
<head>
	<title>Node Experiment Using d3.js</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	
	<style>
		body {
			font-family: Monospace;
			background-color: #000;
			color: #fff;
			margin: 0px;
			overflow: hidden;
		}
		#info {
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display:block;
		}

		.node {
			opacity: .9;
		}

		.cursor {
			fill: none;
			stroke: gray;
			pointer-events: none;
		}

		.link {
			stroke: #999;
			stroke-width: 1;
			stroke-dasharray: 2, 2;
			opacity: .8;
		}
	</style>
	<body>
		<div id="body">
			<div id="info">/ Nodes and Links /</br>Created by <a href="http://qianqian-ye.com/" style="color: #b3ecec">Qianqian Ye</a> , Powered by <a href="http://bl.ocks.org/mbostock/929623" style="color: #b3ecec">D3.js</a></br>Click to add nodes. Nodes near the cursor will be linked to the new node.</div>
		</div>

		<script>

		var width = window.innerWidth,
		height = window.innerHeight;

		color = d3.scale.category20();

		var force = d3.layout.force()
		.size([width, height])
    	.nodes([{}]) // initialize with a single node
   		.linkDistance(30)
    	.charge(-60)
    	.on("tick", tick);

    	var svg = d3.select("body").append("svg")
    	.attr("width", width)
   		.attr("height", height)
   		.on("mousemove", mousemove)
  		.on("mousedown", mousedown);

    	var nodes = force.nodes(),
    	links = force.links(),
    	node = svg.selectAll(".node"),
    	link = svg.selectAll(".link");

    	var cursor = svg.append("rect")
    	.attr("x", -25)
    	.attr("y", -25)
    	.attr("width", 50)
     	.attr("height", 50)
    	.attr("transform", "translate(-100,-100)")
    	.attr("class", "cursor");

    	restart();

    function mousemove() {
    	cursor.attr("transform", "translate(" + d3.mouse(this) + ")");
    }

    function mousedown() {
    	var point = d3.mouse(this),
    	node = {x: point[0], y: point[1]},
    	n = nodes.push(node);

  // add links to any nearby nodes
  	nodes.forEach(function(target) {
  	var x = target.x - node.x,
  	y = target.y - node.y;
  	if (Math.sqrt(x * x + y * y) < 30) {
  		links.push({source: node, target: target});
  	}
  });

  restart();
}

function tick() {
	link.attr("x1", function(d) { return d.source.x; })
	.attr("y1", function(d) { return d.source.y; })
	.attr("x2", function(d) { return d.target.x; })
	.attr("y2", function(d) { return d.target.y; });

	node.attr("cx", function(d) { return d.x; })
	.attr("cy", function(d) { return d.y; });
}

function restart() {
	link = link.data(links);

	link.enter().insert("line", ".node")
	.attr("class", "link");

	node = node.data(nodes);

	node.enter().insert("circle", ".cursor")
	.attr("class", "node")
	.attr("r", Math.random() * 10 + 4)
	.style("stroke", function(d, i) { return color(i % 15); })
	.call(force.drag);

	force.start();
}
</script>
</body>
</html>
