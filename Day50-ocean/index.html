<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <div id="container"></div>

    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        import Stats from './js/stats.module.js';

        //			import { GUI } from './jsm/libs/lil-gui.module.min.js';

        import {
            OrbitControls
        } from './js/OrbitControl.js';

        //        import {
        //            GLTFLoader
        //        } from 'https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js';

        import {
            Water
        } from './js/water.js';
        import {
            Sky
        } from './js/Sky.js';

        let container, stats;
        let camera, scene, renderer;
        let controls, water, sun, mesh, mesh3, mesh4, mesh5;

        init();
        animate();

        function init() {

            container = document.getElementById('container');

            //

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            container.appendChild(renderer.domElement);

            //

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(30, 30, 100);

            //

            sun = new THREE.Vector3();

            // Water

            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);

            water = new Water(
                waterGeometry, {
                    textureWidth: 512,
                    textureHeight: 512,
                    waterNormals: new THREE.TextureLoader().load('waternormals.jpeg', function(texture) {

                        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;

                    }),
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    //                    waterColor: 0x001e0f,
                    //                    sunColor: 0x00000,
                    waterColor: 0x00000,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined
                }
            );

            water.rotation.x = -Math.PI / 2;

            scene.add(water);

            // Skybox

            const sky = new Sky();
            sky.scale.setScalar(10000);
            scene.add(sky);

            const skyUniforms = sky.material.uniforms;

            skyUniforms['turbidity'].value = 10;
            skyUniforms['rayleigh'].value = 2;
            skyUniforms['mieCoefficient'].value = 0.005;
            skyUniforms['mieDirectionalG'].value = 0.8;

            const parameters = {
                elevation: 2,
                azimuth: 180
            };

            const pmremGenerator = new THREE.PMREMGenerator(renderer);

            function updateSun() {

                const phi = THREE.MathUtils.degToRad(90 - parameters.elevation);
                const theta = THREE.MathUtils.degToRad(parameters.azimuth);

                sun.setFromSphericalCoords(1, phi, theta);

                sky.material.uniforms['sunPosition'].value.copy(sun);
                water.material.uniforms['sunDirection'].value.copy(sun).normalize();

                scene.environment = pmremGenerator.fromScene(sky).texture;

            }

            updateSun();

            //BOX 2

            const texture2 = new THREE.TextureLoader().load("texture/research-seapig.png");
            const material2 = new THREE.MeshBasicMaterial({
                map: texture2,
                roughness: 0
            });

            const geometry2 = new THREE.BoxGeometry(30, 30, 30);
            mesh = new THREE.Mesh(geometry2, material2);
            scene.add(mesh);

            //BOX 3

            const texture3 = new THREE.TextureLoader().load("texture/research-shark.png");
            const material3 = new THREE.MeshBasicMaterial({
                map: texture3,
                roughness: 0
            });
            const geometry3 = new THREE.BoxGeometry(30, 30, 30);
            mesh3 = new THREE.Mesh(geometry3, material3);
            mesh3.position.set(60, 0, -80);
            scene.add(mesh3);
            
            
            //BOX 4

            const texture4 = new THREE.TextureLoader().load("texture/research-sea-star.png");
            const material4 = new THREE.MeshBasicMaterial({
                map: texture4,
                roughness: 0
            });
            const geometry4 = new THREE.BoxGeometry(30, 30, 30);
            mesh4 = new THREE.Mesh(geometry4, material4);
            mesh4.position.set(20, 0, -120);
            scene.add(mesh4);

            //




            controls = new OrbitControls(camera, renderer.domElement);
            controls.maxPolarAngle = Math.PI * 0.495;
            controls.target.set(0, 10, 0);
            controls.minDistance = 40.0;
            controls.maxDistance = 200.0;
            controls.update();

            //

            stats = new Stats();
            container.appendChild(stats.dom);


            window.addEventListener('resize', onWindowResize);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function animate() {

            requestAnimationFrame(animate);
            render();
            stats.update();

        }

        function render() {

            const time = performance.now() * 0.001;

            //        mesh.position.y = Math.sin(time) * 20 + 5;
            //        mesh.rotation.x = time * 0.5;
            mesh.position.y = Math.sin(time) * 2 + 1;
            mesh.rotation.z = time * 0.1;
            
            mesh3.position.y = Math.sin(time) * 2 + 1;
            mesh3.rotation.y = time * 0.15;
            mesh3.rotation.z = time * 0.1;
            
            
            mesh4.position.y = Math.sin(time) * 2 - 1;
            mesh4.rotation.y = time * 0.1;
            mesh4.rotation.z = time * 0.15;

            water.material.uniforms['time'].value += 1.0 / 60.0;

            renderer.render(scene, camera);

        }
    </script>


</body></html>
